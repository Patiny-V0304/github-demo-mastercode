<style>
  .displaybutton {
    background-color: rgb(250, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 90px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    font-weight: bold;
    font-size: 15px;
    transition: background-color 1s;
  }

  .displaybutton:hover {
    background-color: green;
  }

  .displaybutton:active {
    background-color: blue;
  }

  .display-like-share {
    background-color: rgb(255, 255, 255);
    color: rgb(88, 115, 254);
    height: 36px;
    border-radius: 2px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
  }

  .display-tweet {
    background-color: rgb(61, 187, 255);
    color: rgb(255, 255, 255);
    border: none;
    height: 36px;
    width: 90px;
    border-radius: 15px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    font-size: 15px;
    transition: opacity 0.15s;
    transition: box-shadow 0.15s;    
  }

  .display-tweet:hover {
    opacity: 0.8;
    box-shadow: 5px 5px 10px rgb(0,0,0,0.15);
  }

</style>

<button class="displaybutton">
  SUBCRIBE
</button>

<button class="display-like-share">
  Like and Share
</button>

<button class="display-tweet">
  Tweet
</button>
